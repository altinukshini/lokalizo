          </tr>
          <tr>
            <th colspan="[% email_columns %]" style="[% td_style %][% hint_style %]" class="hint">
              [%~ IF email_footer %]
                [% email_footer %]
              [%~ ELSE %]
                Ky email është dërguar automatikisht, nga një llogari e pamonitoruar. Mos ktheni përgjigje në të.
              [%~ END %]
            </th>
          </tr>
        </table>
      </th>
      <th></th>
    </tr>
  </table>
</body>
</html>
